<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/shards.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/static/css/shards.css}" rel="stylesheet"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script th:src="@{/static/js/main.js}" type="text/javascript"></script>

    <script> window.onload = fetchLogin </script>


</head>
<body>
    <br>
    <div id="data">
        <div class="container">
            <h2>Login History</h2>
            <div id="toolbar" class="btn-group" style="margin: 30px 0 20px;">
                <a th:href="@{/deletehistory}" class="btn btn-danger">Delete History</a>
                <a th:href="@{/logout}" class="btn btn-primary">Logout</a>
            </div>

            <form action="#" th:action="@{/adduser}" th:object="${user}" id="for" method="post" autocomplete="off">
                <div class="row">
                    <div class="form-group col-md-6">

                        <input type="text" th:field="*{name}" class="form-control"
                               id="name" placeholder="Type github login name">
                        <div>
                        <span th:if="${#fields.hasErrors('name')}">no such user name</span>
                        <span th:text="${followers}"></span>

                        <br>
                        <input type="submit" class="btn btn-primary" id="sub" value="search" >
                        </div>
                    </div>
                </div>
            </form>
            <table id="table-data" class="table table-striped">
                <thead>
                <tr>
                    <th>Login</th>
                    <th>Number Of Search</th>
                </tr>
                </thead>
                <tbody id="table-rows"></tbody>
            </table>
        </div>
    </div>
    <br>
    <br>
</body>
</html>
